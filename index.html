<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Leaflet.draw CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
<!-- Leaflet.draw JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

</head>
<body>
    

    <h2>Live Location</h2>
     <!-- Search bar -->
     <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a location...">
        <button onclick="searchLocation()">Search</button>
    </div>

    <div id="map"></div>

      <!-- Start and end buttons -->
      <div class="buttons">
        <button onclick="setStartLocation()">Set Start</button>
        <button onclick="setEndLocation()">Set End</button>
        <button onclick="drawTrail()">Draw Trail</button>
    </div>


    <div id="locationInfo">
        <div id="startCoords"></div>
        <div id="endCoords"></div>
    </div>
    




    <script src="./map.js"></script>
</body>
</html>
