<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocation App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/009/589/758/original/location-location-pin-location-icon-transparent-free-png.png"
    type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Leaflet.draw CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
<!-- Leaflet.draw JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

</head>
<body>
    

    <h2 class="flex bg-red-600 text-white justify-center text-xl font-bold p-4">GeoLocation App</h2>
     <!-- Search bar -->
     <div class="search-container p-4 justify-center w-full flex">
        <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
            <input type="text" id="searchInput" class="grow" placeholder="Search for city..." onkeypress="handleKeyPress(event)" />
            <button onclick="searchLocation()"><svg xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 16 16" fill="currentColor"
                 class="w-4 h-4 opacity-70">
                 <path fill-rule="evenodd" 
                 d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" 
                 clip-rule="evenodd" /></svg></button>
          </label>
    </div>

    <div class="locationHeader px-4 font-semibold sm:justify-center flex">Current Location :</div>
    <div class="currentLocation px-4 pb-2 font-base flex justify-center">
    </div>


    <div class="SearchResults px-4 font-semibold sm:justify-center flex hidden">Search Results :</div>
    <div class="searchedLocation px-4 pb-2 font-base flex justify-center"></div>

    <div class="h-[30em] lg:h-[30em]" id="map"></div>

    <div class="flex justify-center px-4">
    <div class=" font-semibold ">Click on map to get Coordinates :</div>
    <div class="coords mb-24">
    </div>
</div>

    



    <script src="./map.js"></script>
</body>
</html>
